experiences:
    title: Work Experiences
    info:
      - role: Junior Programmer
        time: 2021 - 2022
        company: Minidragon
        details: |
            - Run the game [Tiny Fantasy](https://play.google.com/store/apps/details?id=com.minidragon.dw) with a team.
            - Develop and distribute new content for more than 7 events;
            - Run a Discord community with dozens active players and respond to their account issues, feature requests, bug reports;
            - Profile the game to improve lags and freezings. One example is applying object pooling to UI game objects to remove freezing caused by loading.
            - Develop a game feature, which works much like an idle game where player rents out resources and gain more resources in return after some hours. So that the game gains retention.
      - role: Unity developer (part-time)
        time: 2019 - 2020
        company: Mint-asia
        details: |
            - Develop an educational competitive game with a team of 5 members, using Photon.
            - Introduce to players a number of war strategies and history events through developing game missions.
            - Use Unity terrain system to create the battlefield.

